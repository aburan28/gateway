apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: example-route
  namespace: default
spec:
  parentRefs:
  - name: eg
    kind: Gateway
  hostnames:
  - "example.com"
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - name: example-service
      port: 8080
---
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: BackendTrafficPolicy
metadata:
  name: example-backend-traffic-policy
  namespace: default
spec:
  targetRef:
    group: gateway.networking.k8s.io
    kind: HTTPRoute
    name: example-route
  healthCheck:
    passive:
      # Enable failure percentage-based outlier detection
      failurePercentageThreshold: 90
      # Other outlier detection settings
      interval: 10s
      baseEjectionTime: 30s
      maxEjectionPercent: 10
      consecutive5xxErrors: 5
      # Split external and local origin errors
      splitExternalLocalOriginErrors: true
      consecutiveLocalOriginFailures: 3
      consecutiveGatewayErrors: 2
